<!DOCTYPE html>
<html>
  <head lang="en-GB">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>CODEX</title>
    
    <link rel="stylesheet" href="codex-stylesheet.css">
  </head>
  <body>

    <div id="codex-container">

      <div id="codex-top">      
        <div class="codex-column">
          <div class="title-block">
            <h1>Codex</h1>
          </div>
          <div class="menu-button-block">
            <button>
              Primary
            </button>
            <button>
              Secondary
            </button>
          </div>

          <div class="menu-block">
            <div class="menu-column-1"></div>
            <div class="menu-column-2"></div>
            <div class="menu-connector"></div>
            <div class="menu-row-1"></div>
            <div class="menu-row-2"></div>
          </div>

        </div>
        <div class="codex-column">
          <div class="picture-block">
            <p>Picture</p>
          </div>
          <div class="entry-block">        
            <p>Codex Entry</p>
          </div>
        </div>
      </div>

      <div id="codex-bottom">
        <button class="codex-button">
          Mark  All Entries Viewed
        </button>
      </div>

    </div>



  </body>
</html>
