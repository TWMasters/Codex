<!DOCTYPE html>
<html>
  <head lang="en-GB">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>CODEX</title>
    
    <link rel="stylesheet" href="codex-stylesheet.css">
  </head>
  <body>

    <div id="codex-container">

      <div id="codex-top"> 
        <!--COLUMN 1-->     
        <div class="codex-column">
          
          <div class="title-block">
            <h1>Codex</h1>
          </div>

          <div class="menu-button-block">
            <button>
              Primary
            </button>
            <button>
              Secondary
            </button>
          </div>

          <div class="menu-block">
            <div class="menu-top-row"></div>
            <div class="menu-column-1"></div>
            <div class="menu-column-2"></div>
            <div class="menu-column-3"></div>

            <div class="row-container">
              <div class="menu-connector-1"></div>
              <div class="menu-connector-2"></div>
              <div class="menu-row-1"></div>
              <div class="menu-row-2"></div>
            </div>

          </div>

        </div>

        <!--COLUMN 2-->     
        <div class="codex-column">

            <div class="column__2__bg"></div>

            <div class="picture-block">
              <div class="picture-block-left-outer-wedge"></div>
              <div class="picture-block-outer-border">
                <div class="picture-block-left-inner-wedge"></div>
                <div class="codex__image__container">
                  <img src="Images/Placeholder.jpg" alt="" width="100%" height="100%">
                </div>
                <div class="picture-block-right-inner-wedge"></div>
              </div>
              <div class="picture-block-right-outer-wedge"></div>
              
            </div>

            <div class="entry__block__border">
            </div>
            <div class="codex__entry">
              <p>Some Codex Entry</p>
            </div>

        </div>
      </div>

      <div id="codex-bottom">
        <div class="codex-button-container">
          <button class="codex-button">Go Back</button>
          <div class="button-border button-top"></div>
          <div class="button-border button-bottom"></div>
        </div>
      </div>

    </div>

  </body>
</html>
